<script>

function filterValidRemarks(remarks) {
  // 正则：验证合法的 URL
  const validUrlRegex = /^(https:\/\/(x\.com|twitter\.com)\/[a-zA-Z0-9_]+)$/;

  // 过滤 remark 中的每一行
  const validRemarks = remarks.split('\n').filter(line => {
    // 如果这行包含 URL，验证其是否合法
    const urls = line.match(validUrlRegex);
    return urls && urls.length > 0;  // 如果匹配到合法 URL，保留该行
  });

  return validRemarks;  // 返回过滤后的合法 remark 数组
}

layui.use(['laypage', 'jquery','form'], function() {
  var laypage = layui.laypage;
  var $ = layui.jquery;
  const token = localStorage.getItem('token');
  const form = layui.form; // 初始化form模块

 // 增加搜索委托给 body 或更合适的父容器
  $('body').on('click keydown', '#search_keyword_button, #search_keyword', function (e) {
      if (e.type === 'click' || (e.type === 'keydown' && e.key === 'Enter')) {
        const keyword = $("#search_keyword").val().trim();

        fetchData(1, 10,keyword);  // 默认加载第1页，10条数据
      }
  });
  let currentKeyword = ''; // 全局变量，记住 keyword
  function fetchData(page, limit, keyword) {
    currentKeyword = keyword || '';  // 每次 fetch 更新当前 keyword
    $.ajax({
      url: '{{ url_for('category.page') }}',  // 替换为你的后端接口
      type: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      },
      data: { page: page, limit: limit,is_type: 1,keyword: currentKeyword  },
      success: function(res) {
        // 假设 res 格式：{ code: 0, count: 100, data: [...] }
        if (res.code === 0) {
          renderTable(res.data);  // 渲染表格
          laypage.render({
            elem: 'demo-laypage-all',
            count: res.count,
            limit: limit,
            curr: page,
            layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'], // 功能布局
            jump: function(obj, first) {
              if (!first) {
                fetchData(obj.curr, obj.limit,currentKeyword);  // 重新获取数据
              }
            }
          });
        }
      }
    });
  }


      function formatTimestamp(unixTime) {
          if (!unixTime || unixTime <= 0) {
            return '-';
          }
          const date = new Date(unixTime * 1000); // 如果是毫秒则不乘
          const Y = date.getFullYear();
          const M = String(date.getMonth() + 1).padStart(2, '0');
          const D = String(date.getDate()).padStart(2, '0');
          const h = String(date.getHours()).padStart(2, '0');
          const m = String(date.getMinutes()).padStart(2, '0');
          return `${Y}/${M}/${D} ${h}:${m}`;
     }

  function renderTable(data) {
    var html = '';
    const colorClasses = [
      'layui-bg-orange',
      'layui-bg-green',
      'layui-bg-blue',
      'layui-bg-black'
    ];

    data.forEach(function(item) {
      // 随机选择一个 class
      const randomClass = colorClasses[Math.floor(Math.random() * colorClasses.length)];
      html += `<tr class="align-middle" id="del_twitter_${item.id}">
                          <td>${item.num}.</td>
                          <td><span class="layui-badge ${randomClass} ">${item.title}</span></td>
                          <td>${item.total}</td>
                          <td>${item.remark}</td>
                          <td>${formatTimestamp(item.created)}</td>
                          <td>
                          <div class="layui-btn-container">
                          <span   lay-on="edit-confirm"  data-id="${item.id}" data-title="${item.title}" data-remark="${item.remark}" ><button type="button" class="layui-btn layui-bg-blue  layui-btn-sm">修改</button></span>
                          <span   lay-on="del-confirm"  data-id="${item.id}" ><button type="button" class="layui-btn layui-bg-red  layui-btn-sm">删除</button></span>
                          </div>
                          </td>
                        </tr>`;
    });
    $('#data-table').html(html);
  }

  fetchData(1, 10);  // 默认加载第1页，10条数据
});

layui.use(function(){

    let maxRows = 20; // 最大行数

    function addRow(data = {}) {

          avatar = '',

        } = data;

        const row = `

            </td>
            <td>


               <div class="layui-form-item">

                  <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-list"></i>
                  </div>
                    <select  name="addresses[${index}][cid]"   id="category_select_${index}" lay-verify="required" lay-search>
                      <option value="">选择或搜索分组</option>
                    </select>
                 </div>
              </div>

            </td>
            <td>

            <input type="text" name="addresses[${index}][followers]" class="layui-input" placeholder="关注人数" value="${followers}">

            </td>
            <td>
             <input type="text" name="addresses[${index}][fans]" class="layui-input" placeholder="粉丝量" value="${fans}">

            </td>
            <td>
            <input type="text" name="addresses[${index}][remark]" class="layui-input" placeholder="推特备注" value="${remark}">
            </td>
            <td>
            <div class="layui-input-inline layui-input-wrap">
             <input type="text" name="addresses[${index}][description]" class="layui-input" placeholder="推特备注" value="${description}">
             </div>
            </td>
            <td>
              <button type="button" class="layui-btn layui-btn-danger layui-btn-sm delete-btn">删除</button>
            </td>
          </tr>
        `;

        $('#address-body').append(row);
        rowCount++;

          $.ajax({
            url: '{{ url_for("category.list") }}',
            headers: {
              'Authorization': 'Bearer ' + token,
            },
            type: 'GET',
            data: { is_type: 1 },
            success: function(res) {
              if (res.status === 1 && Array.isArray(res.data)) {
                const select = $('#category_select_' + index);
                select.empty();  // 清空旧内容
                select.append('<option value="">直接选择或搜索分组</option>');

                res.data.forEach(item => {
                  // 如果有 cid 并且 item.id === cid，就添加 selected 属性
                  const selected = cid && item.id == cid ? 'selected' : '';
                  select.append(`<option value="${item.id}" ${selected}>${item.title}</option>`);
                });

                form.render('select');  // ⭐ 重要：重新渲染 layui select
              } else {
                layer.msg('下拉数据加载失败');
              }
            },
            error: function() {
              layer.msg('请求出错');
            }
          });

        form.render('select');
      }

      if (rowCount >= maxRows) {
        $('#add-btn').addClass('layui-btn-disabled').attr('disabled', true);
      }
    }

    // 点击添加按钮
    $('#add-btn').click(function () {
      addRow();
    });

    // 删除行
    $('#address-body').on('click', '.delete-btn', function () {
      const _this = this; // 👈 保存当前点击按钮的 this

      layer.confirm('你确定删除此信息？', {
            btn: ['确定', '取消']
      }, function () {
            $(_this).closest('tr').remove();  // 👈 用保存的 _this 删除对应行
            rowCount--;
            form.render('select'); // 重新渲染
            updateIndexes();
            $('#add-btn').removeClass('layui-btn-disabled').attr('disabled', false);
           layer.closeAll();       // 关闭所有类型弹窗
           return true
      });
    });

    // 更新编号
    function updateIndexes() {
      $('#address-body tr').each(function (i) {
        $(this).find('.index').text(i + 1);
        $(this).attr('data-index', i);
        $(this).find('select, input').each(function () {
          const name = $(this).attr('name');
          if (name) {  // 确保 name 属性存在
            const key = name.split('[')[2].replace(']', '');
            $(this).attr('name', `addresses[${i}][${key}]`);
          }
        });
      });
    }


    // 提交表单
    $('#address-form').on('submit', function (e) {



        e.preventDefault(); // 阻止默认提交行为

        const rawData = $(this).serializeArray();
        const grouped = {};

        rawData.forEach(({ name, value }) => {
          const match = name.match(/^addresses\[(\d+)]\[(\w+)]$/);
          if (match) {
            const [_, index, key] = match;
            grouped[index] = grouped[index] || {};
            grouped[index][key] = value;
          }
        });

        const alldata = Object.values(grouped); // 转成数组结构
        console.log("提交数据：", alldata);
        // 判断是否为空
        if (!alldata || alldata.length === 0) {
          layer.msg("提交的推特数据列表不能为空"); // 使用 layui 弹出提示
          return; // 阻止后续执行
        }
        $("#submit-touyan-btn").html("请稍等，正在提交数据...").attr("disabled","disabled");
        $.ajax({
            url: '{{ url_for('twitter.addbatch') }}',  // ⬅️ 改成你的后端地址
            headers: {
                  'Authorization': 'Bearer ' + token,
            },
            dataType:"json",
            type:"post",
            async:false,
            contentType: 'application/json',
            data: JSON.stringify({ alldata }), // 👈 提交 JSON 数据
            success: function (result) {
              if (result.status === 1) {
                 layer.confirm(result.message, {
                      btn: ['确定', '关闭'] //按钮
                    }, function(){
                      window.location.href='{{ url_for('twitter.index') }}';
                    }, function(){
                      window.location.href='{{ url_for('twitter.index') }}';
                    });
                    return true
              } else {
                $("#submit-touyan-btn").html("<b>确定提交</b>").removeAttr("disabled");

                return layer.msg(result.message);
              }
            },
            error: function () {
                $("#submit-touyan-btn").html("<b>确定提交</b>").removeAttr("disabled");
                return layer.msg(result.message);

            }
      });
    });


  // 事件
  util.on('lay-on', {
    'del-confirm': function(){
      const id = $(this).data('id');       // 获取 data-id 的值

        layer.confirm('你确定删除此信息？', {
        btn: ['确定', '取消'] //按钮
      }, function(){
        // 此处可执行 Ajax 等操作
        $.ajax({
                url:'{{ url_for('category.del_cate') }}',
                data:{
                    "id":id,
                },
                headers: {
                    'Authorization': 'Bearer ' + token,
                },
                dataType:"json",
                type:"post",
                async:false,
                success:function(result){
                    if(result.status == 1){
                        $('#del_twitter_'+id).remove();
                        layer.msg(result.message);
                        return true
                    }else{
                    	layer.msg(result.message);
                    	return false
                    }
                }
        })


      }, function(){
            return true

      });
    },

    'edit-confirm': function(){

      const id = $(this).data('id');       // 获取 data-id 的值
      const title = $(this).data('title');       // 获取 data-title 的值
      const remark = $(this).data('remark');       // 获取 data-remark 的值

        type: 1,
        area: '350px',
        resize: false,
        shadeClose: true,

            <div class="demo-login-container">

                <div class="layui-input-wrap">
                  <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-username"></i>
                  </div>

                  <input type="text" name="username" value="${title}" lay-verify="required" placeholder="分组名称" lay-reqtext="请填写分组" autocomplete="off" class="layui-input" lay-affix="clear">

                    <i class="layui-icon layui-icon-password"></i>
                  </div>
                    <textarea placeholder="请输入此分组备注" name="remark" class="layui-textarea" lay-verify="required"  lay-reqtext="请填写分组备注"  >${remark}</textarea>
                     <input type="hidden" name="id" value="${id}" lay-verify="required" placeholder="分组id"  autocomplete="off" >
                 </div>
              </div>

                <button class="layui-btn layui-btn-fluid" id="add-button" lay-submit lay-filter="demo-login">确定修改</button>
              </div>

            </div>
          </div>
        `,
        success: function(){

          form.render();

          // 表单提交事件

                    	return layer.msg(result.message);

            return false; // 阻止默认 form 跳转

      });
    },
    'add-category-page-custom': function(){

      layer.open({
        type: 1,
        area: ['450px','450px'],
        resize: false,
        shadeClose: true,
        title: '批量增加推特监控',
        content: `
          <div class="layui-form" lay-filter="filter-test-layer" style="margin: 16px;">

           <div class="layui-form-item">
                <div class="layui-input-wrap">
                  <div class="layui-input-prefix">

                      <option value="">选择或搜索分组</option>
                    </select>
                 </div>
              </div>

            <div class="demo-login-container">
              <div class="layui-form-item">
                <div class="layui-input-wrap">
                  <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-password"></i>
                  </div>
                    <textarea placeholder="注意：请填主页链接，一行一个账号，一次最多20个号" name="remark" class="layui-textarea" style="height:260px" lay-reqtext="请填写推特列表" ></textarea>

              </div>

                <button class="layui-btn layui-btn-fluid layui-btn-touyan" id="add-button" lay-submit lay-filter="demo-login">确定增加</button>

            </div>

        `,
        success: function(){

          // 表单提交事件

            if (remarks.length <= 0) {

            $("#add-button").html("请稍等，正在提交数据...").attr("disabled","disabled");

                    	return layer.msg(result.message);
                    }
                }
            })
            return false; // 阻止默认 form 跳转
