<script>

layui.use(['laypage', 'jquery'], function() {
  var laypage = layui.laypage;
  var $ = layui.jquery;
  const token = localStorage.getItem('token');

  function fetchData(page, limit) {
    $.ajax({
      url: '{{ url_for('member.page') }}',  // 替换为你的后端接口
      type: 'GET',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      },
      data: { page: page, limit: limit,is_type: 2 },
      success: function(res) {
        // 假设 res 格式：{ code: 0, count: 100, data: [...] }
        if (res.code === 0) {
          renderTable(res.data);  // 渲染表格
          laypage.render({
            elem: 'demo-laypage-all',
            count: res.count,
            limit: limit,
            curr: page,
            layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'], // 功能布局
            jump: function(obj, first) {
              if (!first) {
                fetchData(obj.curr, obj.limit);  // 重新获取数据
              }
            }
          });
        }
      }
    });
  }


  function formatTimestamp(unixTime) {
      if (!unixTime || unixTime <= 0) {
        return '-';
      }
      const date = new Date(unixTime * 1000); // 如果是毫秒则不乘
      const Y = date.getFullYear();
      const M = String(date.getMonth() + 1).padStart(2, '0');
      const D = String(date.getDate()).padStart(2, '0');
      const h = String(date.getHours()).padStart(2, '0');
      const m = String(date.getMinutes()).padStart(2, '0');
      return `${Y}/${M}/${D} ${h}:${m}`;
 }

  function renderUsedStatus(status) {
      return status==-1
        ? '<span class="layui-badge layui-bg-orange">禁用账号</span>'
        : '<span class="layui-badge " style="background-color:#16b777;">正常账号</span>';
  }


  function renderTable(data) {
    var html = '';
    const colorClasses = [
      'layui-bg-orange',
      'layui-bg-green',
      'layui-bg-blue',
      'layui-bg-black'
    ];

    data.forEach(function(item) {
      // 随机选择一个 class
      const randomClass = colorClasses[Math.floor(Math.random() * colorClasses.length)];
      html += `<tr class="align-middle" id="del_twitter_${item.id}">
                          <td>${item.num}.</td>
                          <td>${item.uid}</td>
                          <td>${item.wallet}</td>
                          <td>${renderUsedStatus(item.status)}</td>
                          <td>${item.code}</td>
                          <td>${formatTimestamp(item.created)}</td>
                          <td>${item.remark}</td>
                          <td>
                          <div class="layui-btn-container">
                          <span   lay-on="edit-confirm"  data-id="${item.uid}" data-remark="${item.remark}" ><button type="button" class="layui-btn layui-bg-blue  layui-btn-sm">设置备注</button></span>
                          <span   lay-on="del-confirm"  data-id="${item.uid}"  data-status="${item.status}"  ><button type="button" class="layui-btn layui-bg-red  layui-btn-sm">禁止账号</button></span>
                          </div>
                          </td>
                        </tr>`;
    });
    $('#data-table').html(html);
  }

  fetchData(1, 10);  // 默认加载第1页，10条数据
});

layui.use(function(){
  var $ = layui.$;
  var layer = layui.layer;
  var util = layui.util;
  var form = layui.form;

  const token = localStorage.getItem('token');

  // 事件
  util.on('lay-on', {

    'del-confirm': function(){

      const id = $(this).data('id');       // 获取 data-id 的值
      const status = $(this).data('status');       // 获取 data-status 的值

      layer.open({
        type: 1,
        area: '350px',
        resize: false,
        shadeClose: true,

        content: `
          <div class="layui-form" lay-filter="filter-test-layer" style="margin: 16px;">
            <div class="demo-login-container">

              <div class="layui-form-item">
                <div class="layui-input-wrap" style="text-align:center;">
                  <div class="layui-input-prefix">

                  </div>
                    <div class="layui-form">
                      <input type="radio" name="status" value="1" title="正常账号" ${status == 1 ? 'checked' : ''}>
                      <input type="radio" name="status" value="-1" title="禁用账号" ${status == -1 ? 'checked' : ''}>
                    </div>
                     <input type="hidden" name="id" value="${id}" lay-verify="required" placeholder="账号uid"  autocomplete="off" >

              </div>

                <button class="layui-btn layui-btn-fluid" id="add-button" lay-submit lay-filter="demo-login">确定修改</button>
              </div>

            </div>
          </div>
        `,
        success: function(){
          // 对弹层中的表单进行初始化渲染
          form.render();

          // 表单提交事件
          form.on('submit(demo-login)', function(data){

            $("#add-button").html("请稍等，正在提交数据...").attr("disabled","disabled");
            // 此处可执行 Ajax 等操作
            $.ajax({
                url:'{{ url_for('member.edit') }}',
                headers: {
                    'Authorization': 'Bearer ' + token,
                },
                data:{
                    "id":data.field.id,
                    "status":data.field.status
                },
                dataType:"json",
                type:"post",
                async:false,
                success:function(result){
                    if(result.status == 1){

                        layer.confirm(result.message, {
                          btn: ['确定', '关闭'] //按钮
                        }, function(){
                          window.location.href='{{ url_for('member.index') }}';
                        }, function(){
                          window.location.href='{{ url_for('member.index') }}';
                        });

                        return true

                    }else{
                    	$("#add-button").html("确定提交").removeAttr("disabled");
                    	return layer.msg(result.message);
                    }
                }
            })
            return false; // 阻止默认 form 跳转
          });
        }
      });
    },
